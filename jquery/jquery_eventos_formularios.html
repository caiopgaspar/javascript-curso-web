<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	
	<title>JQuery Eventos - Formulários</title>

	<script src="jquery-3.6.1.js"></script>

	<script type="text/javascript">
		
		$(document).ready(function(){
			
			//focus
			//blur
			//change

			$('.campo1').blur(function(){
				alert('Elemento perdeu o foco');
			});

			$('.campo2').change(function(){
				alert('Outra opção foi selecionada');
			});
			

		});


	</script>
</head>

<body>
	
	<input class="campo1" type="text" />

	<select class="campo2">
		<option value="1">Primeira opção</option>
		<option value="2">Segunda opção</option>
	</select>


</body>

</html>
